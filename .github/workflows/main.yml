
name: Build MEDEGYM EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MEDEGYM_app/requirements.txt
          pip install pyinstaller

      # (Opcional) Ver quÃ© hay en el repo para depurar si falla
      - name: Show tree
        shell: pwsh
        run: |
          Write-Host "Workspace: $pwd"
          Get-ChildItem -Recurse -Depth 2

      # ðŸ’¡ Sin copias: PyInstaller toma los assets desde MEDEGYM_app directamente.
      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
        if: (Test-Path "MEDEGYM_app/logo.png") {
      pyinstaller --clean --noconfirm --noconsole --onefile `
        --name MEDEGYM_Control `
        --add-data "MEDEGYM_app/config.json;." `
        --add-data "MEDEGYM_app/logo.png;." `
        MEDEGYM_app/app.py 
        
}
    else {
      pyinstaller --clean --noconfirm --noconsole --onefile `
        --name MEDEGYM_Control `
        --add-data "MEDEGYM_app/config.json;." `
        MEDEGYM_app/app.py
    }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEDEGYM_Control_EXE
          path: dist/MEDEGYM_Control.exe

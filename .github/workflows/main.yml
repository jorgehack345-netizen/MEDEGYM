name: Build MEDEGYM EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install -r MEDEGYM_app\requirements.txt
          pip install pyinstaller

      - name: Show tree (debug)
        shell: cmd
        run: |
          echo Workspace:
          cd
          echo.
          dir /b /s MEDEGYM_app
          echo.
          if exist MEDEGYM_app\config.json (echo FOUND config.json) else (echo MISSING config.json)
          if exist MEDEGYM_app\logo.png   (echo FOUND logo.png)   else (echo MISSING logo.png)

      # --- COMPILACIÃ“N CONDICIONAL (CMD) ---
      - name: Build EXE with PyInstaller
        shell: cmd
        run: |
          if exist MEDEGYM_app\logo.png (
            pyinstaller --clean --noconfirm --noconsole --onefile --name MEDEGYM_Control ^
              --add-data "MEDEGYM_app\config.json;." ^
              --add-data "MEDEGYM_app\logo.png;." ^
              MEDEGYM_app\app.py
          ) else (
            pyinstaller --clean --noconfirm --noconsole --onefile --name MEDEGYM_Control ^
              --add-data "MEDEGYM_app\config.json;." ^
              MEDEGYM_app\app.py
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEDEGYM_Control_EXE
          path: dist/MEDEGYM_Control.exe

name: Build MEDEGYM EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MEDEGYM_app/requirements.txt
          pip install pyinstaller

      - name: Copy branding asset
        run: |
          Copy-Item "MEDEGYM_app/config.json" .
          if (Test-Path "MEDEGYM_app/logo.png") { Copy-Item "MEDEGYM_app/logo.png" . }

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --clean --noconfirm --noconsole --onefile \
            --name MEDEGYM_Control \
            --add-data "config.json;." \
            --add-data "logo.png;." \
            MEDEGYM_app\app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEDEGYM_Control_EXE
          path: dist/MEDEGYM_Control.exe
